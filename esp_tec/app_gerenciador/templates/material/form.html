{% extends "home.html" %}

{% block content %}



<form method="post" action="">
  {% csrf_token %}
  <div class="container">
    <h2> Material </h2>

    <div class="row">
      <div class="col-sm-8">
        <div class="mb-3">
          <label class="form-label" for="{{ form.nome.auto_id }}">{{ form.nome.label }}</label>
          {{ form.nome }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-8">
        <div class="mb-3">
          <label class="form-label" for="{{ form.unidade_medida.auto_id }}">{{ form.unidade_medida.label }}</label>
          {{ form.unidade_medida }}
        </div>
      </div>
    </div>
    <div style="float: right;">
      <button type="submit" class="btn btn-primary">Salvar</button>

      <button type="button" class="btn btn-secondary"
        onclick="location.href = '{% url 'material_list' %}'">Voltar</button>
    </div>

  </div>
</form>

{% endblock content %}
