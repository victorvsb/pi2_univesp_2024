{% extends "home.html" %}

{% block content %} 

<h2> Lista de Materiais </h2>

<div style="float: right;">
  <button type="submit" class="btn btn-primary" onclick="location.href = '{% url 'material_adicionar' %}'"> Adicionar </button>
</div>

<form>

  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Digite aqui ..." name="search" value="{{ search | default_if_none:'' }}">
    <button class="btn btn-success" type="submit"> Procurar </button>
  </div>

</form>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Unidade de Medida</th>
    </tr>
  </thead>

  <tbody>
      {% for material in object_list %}
      <tr>
          <td> {{ material.nome }} </a> </td>
          <td> {{ material.unidade_medida }}</td>
        </tr>
      {% endfor %}
  </tbody>
</table>

{% endblock content %}
